<head>
    <title>Title</title>

</head>

<body>

    <div class="content" style="width: 70%; margin: 100px auto;">
        <h1>Bài 1: Nhập 3 số nguyên</h1>
        <div class="form-group">
            <label for="">Nhập số nguyên 1</label>
            <input type="number" class="form-control" name="" id="soNguyen1" placeholder="Nhập số nguyên">

        </div>

          <label for="">How much?</label>
          <select class="form-control" name="" id="selectTipsValue">
            <option disabled>Choose from list</option>
            <option value="0.3">30% - Great</option>
            <option value="0.2">20% - Good</option>

            <option value="0.1">10% - Bad</option>

        <div class="form-group">
            <label for="">Nhập số nguyên 2</label>
            <input type="number" name="" id="soNguyen2" class="form-control" placeholder="Nhập số nguyên">

        </div>
        <div class="form-group">
            <label for="">Nhập số nguyên 3</label>
            <input type="number" name="" id="soNguyen3" class="form-control" placeholder="Nhập số nguyên">

        </div>
        <button class="btn btn-success" id="btnMax">Từ thấp đến cao</button>
        <div id="displayInfoBai1">
            <h4 style="margin: 20px 0;">
                <span  id="dpsoMin"></span>
                , 
                <span  id="dpso2nd"></span>
                , 
                <span  id="dpsoMax"></span>
            </h4>
            
        </div>
    </div>

    <div class="content" style="width: 70%; margin: 100px auto;">
        <h1>Bài 2: Chào hỏi</h1>
        <div class="form-group">
            <label for="">Ai đang dùng máy vậy?</label>
            <input type="text" class="form-control" name="" id="famMem" placeholder="" value="">
            <small id="helpId" class="form-text text-muted">Bố (B), Mẹ (M), anh Trai (A) và Em gái (E)</small>
        </div>

        <button class="btn btn-success" id="btnGreet">Xác nhận</button>
        <div id="dpGreet" style="display: none;">
            <h4 style="margin: 20px 0;"><p  id="txtGreet" style="display: inline;"></p></h4>
            
        </div>
    </div>

    <div class="content" style="width: 70%; margin: 100px auto;">
        <h1>Bài 3: Số chẵn, lẻ</h1>
        <div class="form-group">
            <label for="">Số nguyên 1</label>
            <input type="number" class="form-control" name="" id="intNum1" placeholder="Nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">Số nguyên 2</label>
            <input type="number" class="form-control" name="" id="intNum2" placeholder="Nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">Số nguyên 3</label>
            <input type="number" class="form-control" name="" id="intNum3" placeholder="Nhập số nguyên">
        </div>

        <button class="btn btn-danger" id="btnEvenOdd">Đếm số chẵn lẻ</button>
        <div id="dpEvenOdd" style="display: none">
            <h4 style="margin: 20px 0;;">
                Có 
                <span  id="txtEven"></span>
                 số chẵn và 
                <span  id="txtOdd"></span>
                 số lẻ
            </h4>
            
        </div>
    </div>

    <div class="content" style="width: 70%; margin: 100px auto;">
        <h1>Bài 4: Tam giác</h1>
        <div class="form-group">
            <label for="">Nhập cạnh a</label>
            <input type="number" class="form-control" name="" id="canhA" placeholder="Nhập số đo">
        </div>
        <div class="form-group">
            <label for="">Nhập cạnh b</label>
            <input type="number" class="form-control" name="" id="canhB" placeholder="Nhập số đo">
        </div>
        <div class="form-group">
            <label for="">Nhập cạnh c</label>
            <input type="number" class="form-control" name="" id="canhC" placeholder="Nhập số đo">
        </div>

        <button class="btn btn-success" id="btnTamGiac">Loại Tam Giác</button><br>
        <div id="dpTamGiac" style="display: none">
            <h4 style="margin: 20px 0;" id="txtTamGiac"></h4>
            
        </div><br>

    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
